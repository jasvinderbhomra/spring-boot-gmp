server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  stackdriver:
    metrics:
      export:
        enabled: true
        project-id: phonic-operand-457319-e2  # ðŸ‘ˆ required
        resource-type: "gce_instance"    # or "k8s_container"
        metric-type-prefix: "prometheus.googleapis.com/"

  endpoint:
    health:
      show-details: always
