server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

  endpoint:
    health:
      show-details: always

  metrics:
    enable:
      all: false
      # custom.hello.count: true  # ðŸ‘ˆ Enable your custom metric
      custom.requested_lcc_total: true
      # tags:
      # status: ok                # ðŸ‘ˆ Metric label (optional)

  stackdriver:
    metrics:
      export:
        enabled: true
        project-id: phonic-operand-457319-e2
        resource-type: "prometheus_target"
        metric-type-prefix: "prometheus.googleapis.com/"
        resource-labels:
          cluster: cluster-1
          instance: ${HOSTNAME:unknown-instance}  # Pod name usually auto-set as HOSTNAME
          job: spring-boot-app
          location: us-central1-c
          namespace: namespace2
