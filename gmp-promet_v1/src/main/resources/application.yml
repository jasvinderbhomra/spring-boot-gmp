server:
  port: 8080

management:
  metrics:
    enable:
      all: false
      custom.hello.count: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  stackdriver:
    metrics:
      export:
        enabled: true
        project-id: phonic-operand-457319-e2  # ðŸ‘ˆ required
        resource-type: "global"    # or "k8s_container"
        metric-type-prefix: "custom.googleapis.com/"

  endpoint:
    health:
      show-details: always
